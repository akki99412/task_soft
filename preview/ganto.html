<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
    
    <style>${style}</style>
  </head>
  <body>
    <h1>${title}</h1>
    <p>${description}</p>
    
    <div class='gantt-wrap'>
      <svg id="gantt"></svg>
    </div>
    
    <script>
    window.onload = function () {
            // タスクを用意
            var tasks = [
                {
                    id: 'id1',
                    name: '確定申告する',
                    description: '必ずやる!!',
                    start: '2021-01-01',
                    end: '2021-01-7',
                    progress: 100,
                    dependencies: "id2, id3"
                },
                {
                    id: 'id2',
                    name: 'クライアントに挨拶',
                    description: '年賀状も確認した上で連絡する',
                    start: '2021-01-4',
                    end: '2021-01-8',
                    progress: 100,
                },
                {
                    id: 'id3',
                    name: '請求書作成',
                    description: 'みんなに稼働時間を記録してもらった上で請求を出す',
                    start: '2021-01-5',
                    end: '2021-01-6',
                    progress: 40,
                },
                {
                    id: 'id4',
                    name: '案件A を開発',
                    description: 'まずはフレームワークのアップデートやる!',
                    start: '2021-01-5',
                    end: '2021-01-11',
                    progress: 50,
                    dependencies: "id1",
                },
                {
                    id: 'id5',
                    name: 'フィードバック面談',
                    description: '各メンバーシートを記入してもらった上で 1on1',
                    start: '2021-01-12',
                    end: '2021-01-16',
                    progress: 20,
                    dependencies: "id1",
                },
            ];

            // gantt をセットアップ
            var gantt = new Gantt("#gantt", tasks, {
                // ダブルクリック時
                on_click: (task) => {
                    console.log(task.description);
                },
                // 日付変更時
                on_date_change: (task, start, end) => {
                    console.log(`${task.name}: change date`);
                },
                // 進捗変更時
                on_progress_change: (task, progress) => {
                    console.log(`${task.name}: change progress to ${progress}%`);
                },
            });
        };
        </script>
  </body>
</html>
