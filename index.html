<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>とほほのJspreadsheet入門 - とほほのWWW入門</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../style3.css">
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css">
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons" />
</head>

<body>

        <div id="mytable-toolbar"></div>
        <script>
            const mytable_toolbar = jspreadsheet(document.getElementById('mytable-toolbar'), {
                data: [['AAA', 123, 'XXX'], ['BBB', 456, 'YYY'], ['CCC', 789, 'ZZZ']],
                defaultColWidth: 150,
                columnDrag: true,
                columns: [
                    { title: 'Date' },
                    {
                        title: 'Item' 
                    }],
                toolbar: [
                    { type: 'i', content: 'undo', onclick: function () { mytable_toolbar.undo(); } },
                    { type: 'i', content: 'redo', onclick: function () { mytable_toolbar.redo(); } },
                    { type: 'i', content: 'save', onclick: function () { mytable_toolbar.download(); } },
                    { type: 'select', k: 'font-family', v: ['Arial', 'Verdana'] },
                    { type: 'select', k: 'font-size', v: ['9px', '16px', '32px'] },
                    { type: 'i', content: 'format_align_left', k: 'text-align', v: 'left' },
                    { type: 'i', content: 'format_align_center', k: 'text-align', v: 'center' },
                    { type: 'i', content: 'format_align_right', k: 'text-align', v: 'right' },
                    { type: 'i', content: 'format_bold', k: 'font-weight', v: 'bold' },
                    { type: 'color', content: 'format_color_text', k: 'color' },
                    { type: 'color', content: 'format_color_fill', k: 'background-color' },
                ],
            });
        </script>
    </div>    
</body>

</html>
